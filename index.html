<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="body-top">&nbsp;</div>
  <div class="body-bottom">&nbsp;</div>
  <div class="container">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="victor" class="img-card">
        <div class="card-description">
          <p class="card-description__main">
            <span class="card-description__name">Victor Crest</span>
            <span class="card-description__age">26</span>
          </p>
          <p class="card-description__city">London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="card__info">
          <span class="card__info__number">80K</span>
          <span class="card__info__type">Followers</span>
        </div>
        <div class="card__info">
          <span class="card__info__number">803K</span>
          <span class="card__info__type">Likes</span>
        </div>
        <div class="card__info">
          <span class="card__info__number">1.4K</span>
          <span class="card__info__type">Photos</span>
        </div>
      </div>
    </div>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/martinogarrizzo5">Martin Meneghetti</a>.
    </div>

  </div>
</body>

</html>
